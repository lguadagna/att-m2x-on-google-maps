<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cs/ibConnect.css"/>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <link rel="stylesheet" type="text/css" href="cs/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="cs/bootstrap-grid.min.css"/>
    <link rel="stylesheet" type="text/css" href="cs/bootstrap-reboot.min.css"/>

    <script type="text/javascript" src="js/jquery.min.js"></script>  
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ibConnect.js"></script>
    <script type="text/javascript" src="js/knockout-3.2.0.js"> </script>
    <title>ib Connect</title>
  </head>
  <body>
     <div class="container-fluid bg-faded">
        <h2 class="text-center text-primary bg-faded " >  Real Time Bandwidth Reporting </h2>
        <div id="error"> 
				<h4 class="text-left text-danger bg-faded " > Error retrieving stream data </h4></div>

			  <div class="row">
            <nav class="col-sm-3  bg-faded sidebar">
              <h5 class="text-primary" > ibConnect Sensors </h5>
              <div class="col-sm-12 form-control">     
                <div class="nav flex-column ">
						        <select data-bind="click: showRegion,  options: optionValues, value: selectedOptionValue"></select>
									<div class="col-sm-12">
										<li class="input-group-addon"  data-bind="foreach: visibleLocations ">
										  <input type="checkbox"
													data-bind="value:$data, click: updateChecked,  checked: $parent.selectedLocations" />
									    <span data-bind="text: name" style="overflow: hidden"></span>
										</li>
										<hr /> 
										<span data-bind="foreach: visibleSelectedLocations" >
										<h6 class="label label-primary">	<span data-bind="text: $data.name" > ( </span> bpsu:  <span data-bind="text: $data.bpsu"></span>
											bpsd:  <span data-bind="text: $data.bpsd"> ) </span></h6>
											<br>
										</span>	
							    </div>
								</div>
							</div>						
            </nav>
            <main class = "col-sm-9  pt-3">
      
           <!-- Responsive iFrame -->
                  <div class="Flexible-container">
                     <div id="map"  ></div>
                  </div>       
                <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfe8r1yXNiDjgUF9LT6DO-TXVeJR2uwPM&v=3&callback=initMap">
                </script>   
            </main>
        </div>
<!--      end container-->
      </div>
<!--     this has to be at the bottom to function -->
 	<script type="text/javascript" src="js/KOmodel.js" > </script>
	<script>
	
	</script>
	
  </body>
  
  
  
</html>
